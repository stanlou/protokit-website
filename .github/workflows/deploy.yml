name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: pnpm install

      - name: Build and export Nextra site
        run: |
          pnpm build
          pnpm exec next export
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages
          folder: out
          
      - name: Print GitHub Pages URL
        run: |
          echo "âœ… Site deployed!"
          echo "Your site should be live at: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
