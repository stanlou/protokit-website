name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build and export Nextra site
        run: |
          pnpm build
          pnpm exec next export
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          user_name: "GitHub Actions"
          user_email: "actions@github.com"
                    
      - name: Print GitHub Pages URL
        run: |
          echo "âœ… Site deployed!"
          echo "Your site should be live at: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
